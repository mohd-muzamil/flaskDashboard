<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <title>Simple Circle Pack (d3 v4; CSV; 50 Lines)</title>
    <script type="text/javascript"
        src="https://ff.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=hOCXvZcCz1QJ5XtjRMC9tIIalcN5ImaF3iBSTujxrbXcT2Mf4y4ZULwTSPIALfzpVMb5x61rf9kECmn6NiW3jDAdZKWYSlUApOVepOjt-pXpvMAg3a-TSM2TvZXL1TYYU4JuyzyuvOw4Lv2TR__z1RUKPDwRHMt9VdQXijC0SKU"
        charset="UTF-8"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<style>
    circle {
        stroke: white;
        fill: #05668D;
        opacity: 0.3;
        stroke-width: 2px;
    }
</style>
<svg>
    <g></g>
</svg>

<script>
    var vWidth = 300;
    var vHeight = 200;

    // Prepare our physical space
    var g = d3.select('svg').attr('width', vWidth).attr('height', vHeight).select('g');

    // Get the data from our CSV file
    d3.csv('../data/muzz.csv', function (error, vCsvData) {
        if (error) throw error;
        vCsvData.forEach(function (d) { console.log(d); });

        vData = d3.stratify()(vCsvData);
        console.log(vData)
        drawViz(vData);
    });

    function drawViz(vData) {
        // Declare d3 layout
        var vLayout = d3.pack().size([vWidth, vHeight]);

        // Layout + Data
        var vRoot = d3.hierarchy(vData).sum(function (d) { return d.data.size; });
        var vNodes = vRoot.descendants();
        vLayout(vRoot);
        var vSlices = g.selectAll('circle').data(vNodes).enter().append('circle');

        // Draw on screen
        vSlices.attr('cx', function (d) { return d.x; })
            .attr('cy', function (d) { return d.y; })
            .attr('r', function (d) { return d.r; });
    }
</script>
