<body>
    <!-- load bootstrap -->

    <!-- load libraries for multiselect dropdown -->

    <!-- multi select -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/1.1.1/js/bootstrap-multiselect.min.js" integrity="sha512-fp+kGodOXYBIPyIXInWgdH2vTMiOfbLC9YqwEHslkUxc8JLI7eBL2UQ8/HbB5YehvynU3gA3klc84rAQcTQvXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/1.1.1/css/bootstrap-multiselect.css" integrity="sha512-Lif7u83tKvHWTPxL0amT2QbJoyvma0s9ubOlHpcodxRxpZo4iIGFw/lDWbPwSjNlnas2PsTrVTTcOoaVfb4kwA==" crossorigin="anonymous"
        referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">

    <!-- start wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar" class="card m-0 p-0">
            <!-- show is used here to hide or show the sidebar by default-->
            <div id="sidebar-nav" class="list-group border-0 rounded-0 text-sm-start min-vh-100">
                <div class="card m-0 p-0 pb-1" style="display:flex; text-align: left;">
                    <img src="../img/PROSIT.png" alt="PROSIT" style="display: block; margin: auto; width: 50%;">
                    <h6 id="dashboardHeader" style="margin:0; padding: 0; text-align:center; color:rgb(18, 113, 249); font-size:x-small ;">
                        PROSIT Dashboard</h6>
                </div>
                <hr class="double">

                <div class="card m-0 p-0 py-2" style="display:flex; text-align: left;">
                    <!-- search bar to search specific participant -->
                    <div class="container" style="display:inline-block; text-align: left; font-size: 13px;">
                        <div class="row">
                            <div class="col-10 m-0 p-0 pl-0">
                                <span class="pl-1" onclick=alertSearchBar()><i
                                        class="fa-solid fa-circle-question help"></i></span>
                                <label class="pl-2" style="font-size: 13px; font-weight:500;"> Search Id</label>
                            </div>
                            <div class="col-2 m-0 p-0">
                                <button class="button" id="btn-searchId">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </div>
                        </div>
                        <div class="input-group input-group-sm m-0 p-0 scaled" style="width: 15em; left: -2em;">
                            <input type="text" id="searchSelector" class="form-control" aria-label="Search" stlye="text-align: center;" />
                        </div>
                    </div>
                    <br>
                    <hr>

                    <!-- multi select dropdown -->
                    <div class="container" style="display:inline-block; text-align: left; font-size: 13px;">
                        <div class="row">
                            <div class="col-10 m-0 p-0">
                                <span class="pl-1" onclick=alertFeatureSelection()><i
                                        class="fa-solid fa-circle-question help"></i></span>
                                <label class="pl-2" style="font-size: 13px; font-weight:500;">Feature Selection</label>
                            </div>
                            <div class="col-2 m-0 p-0">
                                <button class="button" id="btn-featureSelection">
                                    <i class="fa-solid fa-play"></i>
                                </button>
                            </div>
                        </div>

                        <!-- feature auto select -->
                        <div class="container" style="display:inline-block; text-align: left; font-size: 13px;">
                            <div class="row">
                                <div class="col-2 m-0 p-0 pl-2">
                                    <label class="pl-2" style="font-size: 10px; font-weight:500;"> Auto </label>
                                </div>
                                <div class="col-8 m-0 p-0 scaled">
                                    <div class="num-block skin-1 m-0 p-0 pl-2">
                                        <div class="num-in" id="autoSpinner">
                                            <span class="minus"></span>
                                            <input style="font-weight:bold; font-size: 13px" type="text" class="in-num" value="10">
                                            <span class="plus"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2 m-0 p-0 scaled">
                                    <button class="button" id="btn-FeatureAutoSelect">
                                        <i class="fa-solid fa-robot"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="multiselect-menu px-0">
                            <select id="featureSelect" multiple>
                                <optgroup label="Screen">
                                    <option value="no_of_unlocks">No of Unlocks</option>
                                    <option value="first_screen_unlock_time">First Screen Unlock</option>
                                    <option value="last_screen_lock_time">Last Screen Lock</option>
                                    <option value="max_screen_on_time">Max On time</option>
                                    <option value="total_screen_on_time">Total On time</option>
                                </optgroup>

                                <optgroup label="Calling">
                                    <option value="no_of_missed_calls">No of missed calls</option>
                                    <option value="no_of_rejected_calls">No of dialed calls</option>
                                    <option value="no_of_incoming_calls">No of incoming calls</option>
                                    <option value="min_duration_of_single_incoming_call">Min dur of incoming calls
                                    </option>
                                    <option value="max_duration_of_single_incoming_call">Max dur of incoming calls
                                    </option>
                                    <option value="total_duration_of_incoming_calls">Total dur of incoming
                                        calls</option>
                                    <option value="no_of_outgoing_calls">No of outgoing calls</option>
                                    <option value="min_duration_of_single_outgoing_call">Min dur of outgoing calls
                                    </option>
                                    <option value="max_duration_of_single_outgoing_call">Max dur of outgoing calls
                                    </option>
                                    <option value="total_duration_of_outgoing_calls">Total dur of outgoing
                                        calls</option>
                                    <option value="total_no_of_calls">Total number of calls</option>
                                    <option value="total_duration_of_all_calls">Total dur of all calls
                                    </option>
                                </optgroup>

                                <!-- <optgroup label="Mobility">
                                        <option value="noOfStayPoints">No of stay points</option>
                                        <option value="locationVariance">Location Variance</option>
                                        <option value="entropy">Entropy</option>
                                        <option value="normalizedEntropy">Normalized Entropy</option>
                                        <option value="homeStay">Home stay</option>
                                        <option value="radiusOfGyration">Radius of Gyration</option>
                                    </optgroup> -->

                                <optgroup label="Sleep">
                                    <option value="sleep_start_time">Sleep start Time</option>
                                    <option value="sleep_end_time">Sleep end Time</option>
                                    <option value="sleeping_hrs">Sleep duration</option>
                                </optgroup>
                            </select>

                        <br>
                    </div>
                    <br>
                    <hr>

                    <!-- k-param -->
                    <div class="container" style="display:inline-block; text-align: left; font-size: 13px;">
                        <div class="row">
                            <div class="col-10 m-0 p-0">
                                <span class="pl-1" onclick=alertKparam()><i
                                        class="fa-solid fa-circle-question help"></i></span>
                                <label class="pl-2" style="font-size: 13px; font-weight:500;"> K param for KNN</label>
                            </div>
                            <div class="col-2 m-0 p-0">
                                <button class="button" id="btn-knn">
                                    <i class="fa-solid fa-play"></i>
                                </button>
                            </div>
                        </div>
                        <div class="num-block skin-1 m-0 p-0 pl-2">
                            <div class="num-in" id="knnSpinner">
                                <span class="minus"></span>
                                <input style="font-weight:bold; font-size: 13px" type="text" class="in-num" value="3">
                                <span class="plus"></span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <hr>

                    <!-- Toggle Dimensionality Reduction technique tsne/pca -->
                    <div class="container" style="display:inline-block; text-align: left; font-size: 13px;">
                        <div class="row">
                            <div class="col-10 m-0 p-0">
                                <span class="pl-1" onclick=alertDimRedux()><i
                                        class="fa-solid fa-circle-question help"></i></span>
                                <label class="pl-2" style="font-size: 13px; font-weight:500;">2D projection</label>
                            </div>
                            <div class="col-2 m-0 p-0">
                                <button class="button" id="btn-toggleDimRedux">
                                    <i class="fa-solid fa-play"></i>
                                </button>
                            </div>
                        </div>
                        <div class="m-0 p-0 pl-1">
                            <input type="checkbox" checked data-toggle="toggle" data-style="round" data-size="xs" data-width=100 data-on="t-SNE" data-off="PCA" id="toggleDimRedux">
                        </div>
                    </div>
                    <br>
                    <hr>

                    <!-- slider for radius of glyph -->
                    <div class="container" style="display:inline-block; text-align: left; font-size: 13px;">
                        <div class="row">
                            <div class="col-10 m-0 p-0">
                                <span class="pl-1" onclick=alertGlyphRadius()><i
                                        class="fa-solid fa-circle-question help"></i></span>
                                <label class="pl-2" style="font-size: 13px; font-weight:500;">Glyph Radius:</label>
                                <span style="font-weight:bold" id="sliderVal"></span>
                            </div>
                            <div class="col-2 m-0 p-0">
                                <button class="button" id="btn-glyphRadius">
                                    <i class="fa-solid fa-play"></i>
                                </button>
                            </div>
                        </div>
                        <div class="m-0 p-0 pl-2">
                            <input type="range" min="5" max="15" value="10" steps='1' class="slider" id="myRange">
                        </div>
                    </div>
                </div>
                <hr class="double">

                <div class="card m-0 p-0 py-2" style="display:flex; text-align: left;">
                    <!-- checkboxes for coloring glyphs -->
                    <div class="container" style="display:inline-block; text-align: left; font-size: 13px;">
                        <div class="row">
                            <div class="col-10 m-0 p-0">
                                <span class="pl-1" onclick=alertClassLabel()><i
                                        class="fa-solid fa-circle-question help"></i></span>
                                <label class="pl-2" style="font-size: 13px; font-weight:500;">Class Label</label>
                            </div>
                            <div class="col-2 m-0 p-0">
                                <button class="button" id="btn-classLabel" style="align-items: flex-start;">
                                    <i class="fa-solid fa-play"></i>
                                </button>
                            </div>
                        </div>
                        <div class="classLabel">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="age" name="colorCheckbox">
                                <label class="form-check-label" for="inlineCheckbox1">Age</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="gender" name="colorCheckbox">
                                <label class="form-check-label" for="inlineCheckbox2">Gender</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="label1" name="colorCheckbox" checked>
                                <label class="form-check-label" for="inlineCheckbox3">Label1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="label2" name="colorCheckbox">
                                <label class="form-check-label" for="inlineCheckbox3">Label2</label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <hr>

                    <!-- checkboxes to select sensor data to render on radial time chart -->
                    <div class="container" style="display:inline-block; text-align: left; font-size: 13px;">
                        <div class="row">
                            <div class="col-10 m-0 p-0">
                                <span class="pl-1" onclick=alertClassLabels()><i
                                        class="fa-solid fa-circle-question help"></i></span>
                                <label class="pl-2" style="font-size: 13px; font-weight:500;">Mobile Sensors</label>
                            </div>
                            <div class="col-2 m-0 p-0">
                                <button class="button" id="btn-mobileSensors" style="align-items: flex-start;">
                                    <i class="fa-solid fa-play"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mobileSensors">
                            <div class="form-check form-check-inline">
                                <input id="lckCheckBox" class="form-check-input" type="checkbox" id="inlineCheckbox1">
                                <label class="form-check-label" for="inlineCheckbox1">Lck</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input id="brtCheckBox" class="form-check-input" type="checkbox" id="inlineCheckbox2">
                                <label class="form-check-label" for="inlineCheckbox2">Brt</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input id="accCheckBox" class="form-check-input" type="checkbox" id="inlineCheckbox3" checked>
                                <label class="form-check-label" for="inlineCheckbox3">Acc</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input id="gyrCheckBox" class="form-check-input" type="checkbox" id="inlineCheckbox3" checked>
                                <label class="form-check-label" for="inlineCheckbox3">Gyro</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input id="sleepNoiseCheckBox" class="form-check-input" type="checkbox" id="inlineCheckbox3">
                                <label class="form-check-label" for="inlineCheckbox3">Noise</label>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="double">

                <div class="card m-0 p-0 py-2" style="display:flex; text-align: left;">
                    <!-- Toggle glyph switch -->
                    <div class="container m-0 p-0" style="display:inline-block; text-align: left; font-size: 13px;">
                        <div class="form-check form-switch pl-1" style="text-align: left">
                            <div>
                                <span onclick=alertGlyph()><i class="fa-solid fa-circle-question help"></i></span>
                                <input class="pl-4" type="checkbox" checked data-toggle="toggle" data-style="round" data-size="xs" data-width=90 data-on="Flower" data-off="Polygon" id="toggleGlyph">
                                <label class="form-check-label" for="toggleGlyph" style="font-size: 13px; font-weight:500;">Glyph</label>
                            </div>
                        </div>
                    </div>
                    <hr>

                    <!-- Toggle Overlap removal -->
                    <div class="container m-0 p-0" style="display:inline-block; text-align: left; font-size: 13px;">
                        <div class="form-check form-switch pl-1" style="text-align: left">
                            <div>
                                <span onclick=alertOverlap()><i class="fa-solid fa-circle-question help"></i></span>
                                <input class="pl-3" type="checkbox" data-toggle="toggle" data-style="round" data-size="xs" data-width=90 data-on="Remove" data-off="Keep" id="toggleDGrid">
                                <label style="font-size: 13px; font-weight:500;">Overlap</label>
                            </div>
                        </div>
                    </div>
                    <hr>

                    <!-- Show labels switch -->
                    <div class="container m-0 p-0" style="display:inline-block; text-align: left; font-size: 13px;">
                        <div class="form-check form-switch pl-1" style="text-align: left">
                            <div>
                                <span onclick=alertLabels()><i class="fa-solid fa-circle-question help"></i></span>
                                <input class="pl-3" type="checkbox" checked data-toggle="toggle" data-style="round" data-size="xs" data-width=90 data-on="Hide" data-off="Show" id="toggleLabels">
                                <label style="font-size: 13px; font-weight:500;">Labels</label>
                            </div>
                        </div>
                    </div>
                    <hr>

                    <!-- Show grid switch -->
                    <div class="container m-0 p-0" style="display:inline-block; text-align: left; font-size: 13px;">
                        <div class="form-check form-switch pl-1" style="text-align: left">
                            <div>
                                <span onclick=alertGrid()><i class="fa-solid fa-circle-question help"></i></span>
                                <input class="pl-3" type="checkbox" checked data-toggle="toggle" data-style="round" data-size="xs" data-width=90 data-on="Show" data-off="Hide" id="toggleSvgGrid">
                                <label style="font-size: 13px; font-weight:500;">Grid</label>
                            </div>
                        </div>
                    </div>
                    <hr>

                    <!-- Toggle parallel cord charts -->
                    <div class="container m-0 p-0" style="display:inline-block; text-align: left; font-size: 13px;">
                        <div class="form-check form-switch pl-1" style="text-align: left">
                            <div>
                                <span onclick=alertPCP()><i class="fa-solid fa-circle-question help"></i></span>
                                <input class="pl-3" type="checkbox" checked data-toggle="toggle" data-style="round" data-size="xs" data-width=90 data-on="Aggregate" data-off="Individual" id="featureType">
                                <label style="font-size: 13px; font-weight:500;">PC Plot</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- reset button -->
                <div class="card" style="display:flex; text-align: left;">
                    <div class="container" style="display:contents; text-align: left; font-size: 13px;">
                        <div class="form-check form-switch m-0 p-0 ml-1 my-2" style="text-align: left">
                            <div>
                                <span class="p-0" onclick=alertReset()><i
                                        class="fa-solid fa-circle-question help"></i></span>
                                <input type="button" class="btn btn-info btn-sm ml-1" style="width:60%; height:20%" id="btn-reload" value="Reset" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div id="content" style="height:100%">
            <div class="ml-1" style="height:95%">
                <svg class="svg1" id="chart1"></svg>
                <svg class="svg2" id="chart2"></svg>
                <svg class="svg3" id="chart3"></svg>
                <!-- <svg class="svg3" id="chart4"></svg> -->
            </div>
            <nav class="mx-2 mt-2 mb-0">
                <!-- <a id="menuButton" data-toggle="collapse" href="#" data-target="#sidebar" aria-expanded="false">Menu</a> -->
                <a href="#" id="menu">Menu</a>
                <!-- <div id="csvGrid" class="grid ag-theme-balham" style="display: none;"></div> -->
            </nav>
        </div>
    </div>
    <!-- wrapper end -->

    <script>
        //settings for multiselect dropdown - run at the begining of page refresh/first load
        $('#featureSelect').multiselect({
            enableClickableOptGroups: true,
            enableCollapsibleOptGroups: true,
            enableFiltering: true,
            filterPlaceholder: 'Search',
            includeSelectAllOption: true,
            buttonWidth: '140px',
            maxHeight: screen.height * 0.5,
            // buttonClass: 'btn btn-link',
            numberDisplayed: 1,
            dropRight: true,
            buttonTitle: function() {},
        })

        // setting up the default states for toggle swtiches
        {
            $('#toggleDimRedux').bootstrapToggle('on') //on-tsne off-pca
            $('#toggleGlyph').bootstrapToggle('on') //on-flower off-polygon
            $('#toggleDGrid').bootstrapToggle('off') //on-overlapRemove off-keepOverlap
            $('#toggleLabels').bootstrapToggle('on') //on-hideLabels off-showLabels
            $('#toggleSvgGrid').bootstrapToggle('on') //on-keepGrid off-hideGrid
            $('#featureType').bootstrapToggle('on') //on-aggregatedFeatures off-individualFeatures
        }
    </script>

    <!-- Imports -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https:/d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script src="../js/d3-lasso.min.js"></script>

    <!-- PROSIT Charts -->
    <!-- glyphs scatter plot : svg1 -->
    <script src="../js/glyphsChart.js"></script>
    <!-- radial time chart : svg2 -->
    <script src="../js/radialTimeChart.js"></script>
    <!-- parallel cordinate chart : svg3/4 -->
    <script src="../js/parallelCoordinateChart.js"></script>
    <!-- loading symbol during buffer -->
    <script src="../js/buffering.js"></script>
    <script>
        // config
        var chart1 = "chart1"
        var chart2 = "chart2"
        var chart3 = "chart3"
        var ids = []
        var selectedId
        var featurelist = $('#featureSelect').val()
        var currentfeaturelistPCP = featurelist
        var radius = +document.getElementById("myRange").value
        var k
        var toggleGlyph //'polygonGlyph' for Polygon Glyph and 'flowerGlyph' for Flower Glyph
        var toggleDimRedux
        var toggleDGrid
        var toggleLabels //true for showing labels
        var toggleSvgGrid //true for showing the grid
        var featureType //"aggregatedFeatures/individualFeatures" 
        var classLabel
        var labels
        var lckChecked
        var brtChecked
        var accChecked
        var gyrChecked
        var sleepNoiseChecked
        var delayInMilliseconds = 250

        {
            // set a  ramdom value to select an id 
            $.ajax({
                type: "GET",
                async: false,
                url: "/getIds",
                success: function(response) {
                    ids = response
                    ids_str = []
                    ids.forEach(e => {
                        ids_str.push(e.toString())
                    });

                    selectedId = ids[Math.floor(Math.random() * ids.length)]
                    $("#searchSelector").autocomplete({
                        source: ids_str
                    });
                    $("#searchSelector").attr("placeholder", selectedId.toString())
                }
            })
        }

        // jquery handlers for initially setting the values of variables
        {
            $('#searchSelector').change(function() {
                var id = $('#searchSelector').val()
                if (!ids.includes(id)) {
                    alert(`Select a valid Id from the suggestion`)
                } else {
                    selectedId = id
                    $("#searchSelector").attr('placeholder', selectedId.toString())
                    $('#searchSelector').val('')
                }
            });

            if ($("#lckCheckBox").is(':checked')) {
                lckChecked = true
            } else {
                lckChecked = false
            }

            if ($("#brtCheckBox").is(':checked')) {
                brtChecked = true
            } else {

                // number spinner for auto selection
                $(document).ready(function() {
                    const min = 2
                    const max = 20
                    $('#autoSpinner span').click(function() {
                        count = $('#autoSpinner span').parents('.num-block').find('input.in-num').val()
                        var $input = $(this).parents('.num-block').find('input.in-num')
                        if ($(this).hasClass('plus')) count++
                            else count--
                                $input.val(count)
                        $input.change()
                        return false
                    })

                    // auto update the button for k param when input goes above the range
                    $('#autoSpinner span').parents('.num-block').find('input.in-num').on("change", () => {
                        count = $('#autoSpinner span').parents('.num-block').find('input.in-num').val()
                        if (count <= min) {
                            count = min
                            $('#autoSpinner span').parents('.num-block').find(('.minus')).addClass('dis')
                        } else if (count >= max) {
                            count = max
                            $('#autoSpinner span').parents('.num-block').find(('.plus')).addClass('dis')

                })

        // function to call the server route which computes the ML algorithms.
        function processDimRedux() {
            buffering(chart1, selectedId, toggleText = false)

            featurelist = $('#featureSelect').val()
            if (featurelist.length < 2) {
                alert("Please select more than one column in Feature selection drop down!!!")

                h = Math.floor($('.svg1')[0].getBoundingClientRect().height)
                var postForm = {
                    "featureColumns": featurelist,
                    "width": w,
                    "height": h,
                    "radius": radius,
                    "k": k,
                    "toggleDimRedux": toggleDimRedux,
                    "classLabel": classLabel
                }
                $.ajax({
                    type: "POST",
                    contentType: 'application/json',
                    data: JSON.stringify(postForm),
                    url: "/dimReduceIds",
                    async: false,
                    success: function(status) {

            featurelist = $('#featureSelect').val()
            radius = +document.getElementById("myRange").value
            if (JSON.stringify(currentfeaturelistPCP) != JSON.stringify(featurelist)) PCP = true

        function callParallelCord() {
            lassoSelectedIds = [selectedId]
            if (featureType == "aggregatedFeatures") {

                lassoSelectedIds = [...new Set(lassoSelectedIds)]

            updateParallelCord(chart3, selectedId, lassoSelectedIds, featureType, featurelist, classLabel, labels, starting_min_date = "", starting_max_date = "")
