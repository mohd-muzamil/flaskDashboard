<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 3</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h4 id="dashboardHeader">Filters</h4>
                <hr class="line">

            </div>

            <div style="padding-left:10px; padding-right:10px;">
                <input type="search" id="form1" class="form-control" placeholder="Rules query" aria-label="Search" />
            </div>

            <hr class="line">

            <div>
                <table style="width:100%;">
                    <tr>
                        <td class="filterCheckbox">
                            <input type="checkbox" id="one" name="BRT" value="one" align="center" checked>
                            <br>
                            <label>BRT</label>
                        </td>
                        <td class="filterCheckbox">
                            <input type="checkbox" id="one" name="BRT" value="one" align="center" checked>
                            <br>
                            <label>ACC</label>
                        </td>
                        <td class="filterCheckbox">
                            <input type="checkbox" id="one" name="BRT" value="one" align="center" checked>
                            <br>
                            <label>GYRO</label>
                        </td>
                        <td class="filterCheckbox">
                            <input type="checkbox" id="one" name="BRT" value="one" align="center" checked>
                            <br>
                            <label>LOCK</label>
                        </td>
                    </tr>
                </table>

            </div>

            <hr class="line">

            <div style="display:flex; justify-content: center; align-items: center;">
                <button type="button" class="btn btn-outline-primary btn-sm">Submit</button>
            </div>
            <hr class="line">
        </nav>

        <!-- Page Content Holder -->
        <div id="content">
            <div class="header">
                <nav class="navbar navbar-default">
                    <div class='btn-toolbar pull-left'>
                        <div class='btn-group'>
                            <button type="button" id="sidebarCollapse" style="padding-top: 3px;">
                            <i class="glyphicon glyphicon-align-left"></i>
                            <!-- <span id="sidebarCollapse">Toggle Sidebar</span> -->
                    </button>
                        </div>
                    </div>
                    <h4 id="dashboardHeader">PROSIT Dashboard</h4>
                </nav>
            </div>

            <div id="bottom">
                <svg class="svg3"></svg>
                <svg class="svg3"></svg>
                <svg class="svg3"></svg>
                <svg class="svg3"></svg>
                <svg class="svg3"></svg>
                <svg class="svg3"></svg>
            </div>

        </div>





        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- Bootstrap Js CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- jQuery Custom Scroller CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });

                $('#sidebarCollapse').on('click', function() {
                    $('#sidebar, #content').toggleClass('active');
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });
        </script>
</body>

</html>
