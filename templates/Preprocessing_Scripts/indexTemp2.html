<!DOCTYPE html>

<head>
    <title>Rotatint circle</title>
    <meta charset="utf-8">
    <script src="//d3js.org/d3.v4.min.js"></script>

    <style>
        .orbit {
            stroke: #ccc;
            fill: none;
        }
        
        .sun {
            fill: red;
        }
        
        svg {
            border: solid 1px black;
            margin-bottom: 3px
        }
    </style>

</head>

<body>

    <div class="container"></div>
    <script>
        'use strict';
        var width = 900;
        var height = 400;
        var t0 = Date.now();

        // Create svg
        var svg = d3.select('.container')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        var planets = [{
            R: 0.8 * height / 2,
            r: 10,
            speed: 5,
            phi0: 90
        }];


        var container = svg.append('g')
            .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');

        container.selectAll('g.planet')
            .data(planets)
            .enter().append('g')
            .attr('class', 'planet')
            .each(function(d, i) {
                d3.select(this)
                    .append("circle")
                    .attr("class", "orbit")
                    .attr("r", d.R);

                d3.select(this).append('circle')
                    .attr('r', d.r)
                    .attr('cx', d.R)
                    .attr('cy', 0)
                    .attr('class', 'planet');
            });

        d3.timer(function() {
            var delta = Date.now() - t0;

            svg.selectAll('.planet')
                .attr('transform', function(d) {
                    return 'rotate(' + d.phi0 + delta * d.speed / 200 + ')';
                });
        });
    </script>

</body>
